<div class="p-3">
    <div class="todo-item" *ngFor="let todo of todosFiltered()" @fade>
        <div class="todo-item-left">
            <label class=" position-relative ">
        <input type="checkbox" class="checkbox" [(ngModel)]="todo.completed" (change)="doneEdit(todo)">
        <mdb-icon fas icon="check-circle"></mdb-icon>
      </label>
            <div *ngIf="!todo.editing; else editingTodo" class="todo-item-label" [ngClass]="{ 'completed' : todo.completed }" (dblclick)="editTodo(todo)">{{ todo.title }}</div>
            <ng-template #editingTodo>
                <input type="text" class="todo-item-edit" [(ngModel)]="todo.title" (blur)="doneEdit(todo)" (keyup.enter)="doneEdit(todo)" (keyup.esc)="cancelEdit(todo)" autofocus>
            </ng-template>
        </div>
        <div>
            <div class="edit-item d-inline-block" (click)="editTodo(todo)">
                <mdb-icon far icon="edit"></mdb-icon>
            </div>
            <div class="remove-item d-inline-block" (click)="deleteTodo(todo.id)">
                <mdb-icon fas icon="trash-alt"></mdb-icon>
            </div>
        </div>
    </div>
    <input type="text" class="todo-input rounded w-50" placeholder="add todo by clicking here." [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">
</div>
